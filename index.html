<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Type Tester</title>
  <style>
    body {
      font-family: Sumo Variable, sans-serif;
      padding: 2rem;
      margin: 0;
      background: #fff;
      color: #000;
    }

    .typetester-container {
      max-width: 1000px;
      margin: auto;
    }

    .typetester-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .typetester-nav-item {
      flex: 1 1 200px;
    }

    .typetester-nav-item label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    input[type="range"] {
      width: 100%;
    }

    .typetester-sample p {
      margin: 1rem 0;
      font-size: 5vmax;
      font-family: Sumo Variable, sans-serif;
      white-space: initial;
    }

    .typetester-sample-large p {
      font-size: 10vmax;
    }
  </style>
</head>
<body>

  <div class="typetester-container">
    <div class="typetester-nav">
      <div class="typetester-nav-item">
        <label for="weightRange">Weight</label>
        <input type="range" id="weightRange" min="100" max="900" step="1" value="400">
      </div>
      <div class="typetester-nav-item">
        <label for="contrastRange">Contrast</label>
        <input type="range" id="contrastRange" min="0" max="100" step="1" value="50">
      </div>
      <div class="typetester-nav-item">
        <label for="slantRange">Slant</label>
        <input type="range" id="slantRange" min="-15" max="0" step="1" value="0">
      </div>
    </div>

    <div class="typetester-sample">
      <p id="sampleText1" contenteditable="true" spellcheck="false">
        Contra-Internet Aesthetics!!!
      </p>
    </div>
    <div class="typetester-sample typetester-sample-large">
      <p id="sampleText2" contenteditable="true" spellcheck="false">
        Contra-Internet Aesthetics!!!
      </p>
    </div>
  </div>

  <script>
    const weightRange = document.getElementById('weightRange');
    const contrastRange = document.getElementById('contrastRange');
    const slantRange = document.getElementById('slantRange');
    const textSamples = [document.getElementById('sampleText1'), document.getElementById('sampleText2')];

    function updateFontVariations() {
      const wght = weightRange.value;
      const cntr = contrastRange.value;
      const slnt = slantRange.value;

      const settings = `"wght" ${wght}, "CNTR" ${cntr}, "slnt" ${slnt}`;

      textSamples.forEach(sample => {
        sample.style.fontVariationSettings = settings;
      });
    }

    weightRange.addEventListener('input', updateFontVariations);
    contrastRange.addEventListener('input', updateFontVariations);
    slantRange.addEventListener('input', updateFontVariations);

    // Initialize
    updateFontVariations();
  </script>

</body>
</html>
