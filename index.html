<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Variable Font Tester</title>
  <style>
    @font-face {
      font-family: 'SumoVariable';
      src: url('SumoVariableVF.woff2') format('truetype');
      font-weight: 100 900;
      font-style: normal;
      font-display: swap;
    }

    body {
      font-family: 'SumoVariable', sans-serif;
      background: #fff;
      color: #000;
      padding: 2rem;
      margin: 0;
    }

    .typetester-container {
      max-width: 100%;
    }

    .typetester-nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .typetester-nav-item {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .typetester-nav-item input[type=range] {
      width: 150px;
    }

    .typetester-sample {
      margin-top: 2rem;
    }

    .typetester-sample p {
      font-family: 'SumoVariable';
      font-size: 5vmax;
      white-space: initial;
    }
  </style>
</head>
<body>
  <div class="typetester-container">
    <div class="typetester-nav">
      <div class="typetester-nav-item">
        <label for="weight">Weight</label>
        <input type="range" id="weight" min="100" max="500" value="300">
      </div>
      <div class="typetester-nav-item">
        <label for="slnt">Italic</label>
        <input type="range" id="slnt" min="0" max="10" value="0">
      </div>
      <div class="typetester-nav-item">
        <label for="wdth">Width</label>
        <input type="range" id="wdth" min="1" max="9" value="5">
      </div>
    </div>

    <div class="typetester-sample">
      <p id="sampleText" contenteditable="true" spellcheck="false">
        SuperDuperVariables!!!
      </p>
    </div>
  </div>

  <script>
    const sample = document.getElementById("sampleText");
    const weightSlider = document.getElementById("weight");
    const slntSlider = document.getElementById("slnt");
    const wdthSlider = document.getElementById("wdth");

    function updateFontSettings() {
      const wght = weightSlider.value;
      const slnt = slntSlider.value;
      const wdth = wdthSlider.value;

      sample.style.fontVariationSettings = `"wght" ${wght}, "slnt" ${slnt}, "wdth" ${wdth}`;
    }

    weightSlider.addEventListener("input", updateFontSettings);
    slntSlider.addEventListener("input", updateFontSettings);
    wdthSlider.addEventListener("input", updateFontSettings);

    updateFontSettings();
  </script>
</body>
</html>
